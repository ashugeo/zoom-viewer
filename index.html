<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom Discussion Viewer</title>

    <link rel="stylesheet" href="./dist.css" />

    <script src="./script.js"></script>
  </head>

  <body class="h-screen p-8 bg-gray-900">
    <div class="max-w-xl gap-8 pb-16 mx-auto text-gray-100">
      <h1 class="px-4 font-semibold text-md">Zoom convo viewer</h1>

      <p class="px-4 mt-1 text-sm text-gray-400">
        Paste in the log from a Zoom chat to render it as a readable conversation.
      </p>

      <textarea
        id="input"
        class="flex-1 w-full h-40 p-4 mt-8 text-sm bg-gray-700 outline-none resize-none rounded-xl"
      ></textarea>

      <div id="convo" class="flex flex-col items-start flex-1 gap-1 mt-4 text-sm"></div>
    </div>
  </body>
</html>
